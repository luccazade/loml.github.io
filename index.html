<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* ===== LOADING OVERLAY ===== */

    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
        transition: opacity 1s ease;
    }

    .loading-text {
        font-size: 1.2rem;
        margin-bottom: 15px;
        height: 30px;
    }

    .progress-container {
        width: 320px;
        height: 20px;
        background: #333;
        border-radius: 20px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: #ff4b5c;
    }

    #enterBtn {
        margin-top: 60px;
        padding: 12px 30px;
        font-size: 1rem;
        border: none;
        border-radius: 25px;
        background: #ff4b5c;
        color: white;
        cursor: pointer;
        display: none;
    }

    /* ===== MAIN CONTENT ===== */

    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        opacity: 0;
        transition: opacity 1.5s ease;
    }

    h1 {
        font-size: 3rem;
        color: white;
        margin-bottom: 40px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .buttons {
        position: relative;
        height: 200px;
        width: 100%;
    }

    button {
        padding: 15px 40px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s ease;
        position: absolute;
        background-color: #444;
        color: white;
    }

    #optionA {
        left: 20%;
        top: 50px;
    }

    #optionB {
        left: 60%;
        top: 50px;
    }

    .message {
        font-size: 2rem;
        color: white;
        margin-top: 30px;
        display: none;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* ===== Hearts Confetti ===== */
    #heartsContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1000;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        color: #ff4b5c;
        animation: fall linear forwards;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity:1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
    }

    /* YAY message */
    /* YAY message */
    #yayMessage {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        font-size: 5rem;
        color: #ff4b5c;
        display: none;
        z-index: 2000; /* higher than the picture */
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        text-align: center;
        opacity: 0;
    }


    /* Spin-in animation */
    @keyframes spinIn {
        0% {
            transform: translate(-50%, -50%) rotate(-720deg);
            opacity: 0;
        }
        100% {
            transform: translate(-50%, -50%) rotate(0deg);
            opacity: 1;
        }
    }


    /* Love picture */
    #lovePic {
        display: none;
        position: fixed;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 60%;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        z-index: 1001;
    }
</style>
</head>

<body>

<!-- ===== LOADING SCREEN ===== -->
<div class="overlay" id="overlay">
    <div class="loading-text" id="loadingText"></div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <button id="enterBtn">Enter üíñ</button>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="container" id="mainContent">
    <h1>Will You Be My Valentine? üíñ</h1>
    <div class="buttons">
        <button id="optionA">Option A</button>
        <button id="optionB">Option B</button>
    </div>
</div>

<!-- Confetti / YAY / Picture -->
<div id="heartsContainer"></div>
<div id="yayMessage">YAY!!! I love you I love you I love you ‚ù§Ô∏èü•∞</div>
<img id="lovePic" src="IMG_2906.JPG" alt="Us" />

<script>
    /* ===== LOADING SCREEN ===== */
    const messages = [
        "Getting cosy...",
        "Loading up cuddles...",
        "Procuring car lease for a Jimny...",
        "Pooding...",
        "Doing my poles...",
        "Taking photos of frogs..."
    ];

    const loadingText = document.getElementById("loadingText");
    const progressBar = document.getElementById("progressBar");
    const enterBtn = document.getElementById("enterBtn");
    const overlay = document.getElementById("overlay");
    const mainContent = document.getElementById("mainContent");

    let index = 0;

    function runNextMessage() {
        if (index >= messages.length) {
            loadingText.textContent = "Ready for LPT";

            // Hide progress bar
            const progressContainer = document.querySelector(".progress-container");
            progressContainer.style.transition = "opacity 0.6s ease";
            progressContainer.style.opacity = "0";

            // Dramatic pause then show enter button
            setTimeout(() => {
                enterBtn.style.display = "block";
                enterBtn.style.opacity = "0";
                enterBtn.style.transition = "opacity 1s ease";
                requestAnimationFrame(() => { enterBtn.style.opacity = "1"; });
            }, 500);
            return;
        }

        loadingText.textContent = messages[index];

        progressBar.style.transition = "none";
        progressBar.style.width = "0%";
        progressBar.offsetHeight;
        progressBar.style.transition = "width 3s linear";
        progressBar.style.width = "100%";

        setTimeout(() => {
            index++;
            runNextMessage();
        }, 3000);
    }

    runNextMessage();

    enterBtn.addEventListener("click", () => {
        overlay.style.opacity = "0";
        setTimeout(() => {
            overlay.style.display = "none";
            mainContent.style.opacity = "1";
        }, 1000);
    });

    /* ===== OPTION A / B INTERACTIONS ===== */
    const optionA = document.getElementById("optionA");
    const optionB = document.getElementById("optionB");
    const container = document.querySelector('.buttons');

    container.addEventListener("mousemove", (e) => {
        const containerRect = container.getBoundingClientRect();
        const mouseX = e.clientX - containerRect.left;
        const mouseY = e.clientY - containerRect.top;

        // Option A dodge
        const centerAX = optionA.offsetLeft + optionA.offsetWidth / 2;
        const centerAY = optionA.offsetTop + optionA.offsetHeight / 2;
        const distToMouse = Math.hypot(mouseX - centerAX, mouseY - centerAY);

        if (distToMouse < 100) {
            const maxX = container.offsetWidth - optionA.offsetWidth;
            const maxY = container.offsetHeight - optionA.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            optionA.style.left = randomX + "px";
            optionA.style.top = randomY + "px";
        }

        // Option B grow and color change
        const centerBX = optionB.offsetLeft + optionB.offsetWidth / 2;
        const centerBY = optionB.offsetTop + optionB.offsetHeight / 2;
        const distToB = Math.hypot(mouseX - centerBX, mouseY - centerBY);

        const maxScale = 5;
        const minScale = 1;
        const influenceRadius = 200;

        let scale = minScale;
        if (distToB < influenceRadius) {
            scale = minScale + ((influenceRadius - distToB) / influenceRadius) * (maxScale - minScale);
        }
        optionB.style.transform = `scale(${scale})`;

        const baseColor = [68, 68, 68];
        const targetColor = [255, 105, 180];
        let ratio = 0;
        if (distToB < influenceRadius) {
            ratio = (influenceRadius - distToB) / influenceRadius;
        }
        const r = Math.round(baseColor[0] + (targetColor[0] - baseColor[0]) * ratio);
        const g = Math.round(baseColor[1] + (targetColor[1] - baseColor[1]) * ratio);
        const b = Math.round(baseColor[2] + (targetColor[2] - baseColor[2]) * ratio);
        optionB.style.backgroundColor = `rgb(${r},${g},${b})`;
    });

    /* ===== OPTION B CLICK - CONFETTI, YAY, PICTURE ===== */
    optionB.addEventListener("click", () => {
        const heartsContainer = document.getElementById("heartsContainer");
        const numHearts = 1000;

        for (let i = 0; i < numHearts; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (10 + Math.random() * 20) + "px";
            heart.style.animationDuration = (2 + Math.random() * 3) + "s";
            heartsContainer.appendChild(heart);
            heart.addEventListener("animationend", () => heart.remove());
        }
        // Show picture
        setTimeout(() => {
            document.getElementById("lovePic").style.display = "block";
        }, 2000);
        // Show YAY
        // Show YAY message 2 seconds after picture
        setTimeout(() => {
            const yay = document.getElementById("yayMessage");
            yay.style.display = "block";
            yay.style.animation = "spinIn 1s ease forwards";
        }, 2000);


    });
</script>

</body>
</html>
